{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Repository</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Header section with enhanced navbar design -->
    <header class="flex justify-between items-center bg-[#25580F] text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold">College of Computing Studies Repository</h1>
        <nav>
            <ul class="flex space-x-6 text-lg">
                <li>
                    <a href="{% url 'manuscript_search_page' %}" class="hover:text-gray-200 transition duration-300 px-3 py-2 rounded-lg">Home</a>
                </li>
                <li>
                    {% if request.user.is_authenticated and request.user.is_student %}
                        <a href="{% url 'manuscript_upload_page' %}" class="hover:text-gray-200 transition duration-300 px-3 py-2">Upload</a>
                    {% endif %}
                </li>
                <li>
                    <a href="{% url user.is_adviser|default:'student_manuscripts' %}" class="hover:text-gray-200 transition duration-300 px-3 py-2">Hello, {{ user.first_name }}</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="hover:text-gray-200 transition duration-300 px-3 py-2">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Block -->
    {% block content %}
    <!-- Content will go here when extended -->
    {% endblock %}
</body>

</html>
