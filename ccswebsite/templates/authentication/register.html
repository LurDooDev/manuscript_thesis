{% extends "base_auth.html" %}

{% load static %}

{% block content %}

<div id="registration-form" class="login-form-container">
    <form action="" method="post" class="login-form">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-900">Registration</h1>
        
        <div class="mb-6">
            <label for="username" class="login-label">Username</label>
            <input
                type="text"
                id="usernameField"
                name="username"
                required
                class="login-input"
                placeholder="Choose a username"
            />
            <!-- Feedback area for username validation -->
            <div class="invalid_feedback invalid-Feedback text-red-500 mt-2" style="display:none"></div>
        </div>
        
        <div class="mb-6">
            <label for="email" class="login-label">Email</label>
            <input
                type="email"
                id="emailField"
                name="email"
                required
                class="login-input"
                placeholder="Enter your email"
            />
        </div>

        <div class="mb-6">
            <label for="password" class="login-label">Password</label>
            <input
                type="password"
                id="passwordField"
                name="password"
                required
                class="login-input"
                placeholder="Create a password"
            />
        </div>
        
        <div class="mb-6">
            <label for="confirm-password" class="login-label">Confirm Password</label>
            <input
                type="password"
                id="confirm-password"
                name="confirm_password"
                required
                class="login-input"
                placeholder="Confirm your password"
            />
        </div>
        
        <button type="submit" class="login-button mb-6">Register</button>

        <!-- Sign Up Now -->
        <div class="px-6 py-4 text-center mt-6 rounded-lg">
            <p class="text-sm">Already have an account? 
                <a class="signup-link" href="">
                    Login Now
                </a>
            </p>
        </div>
    </form>
</div>

<script src="{% static 'js/register.js'%}"></script>

{% endblock %}
