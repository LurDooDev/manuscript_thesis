{% extends "base_auth.html" %}

{% load static %}

{% block content %}
<div id="registration-form" class="login-form-container">
    <form method="POST" class="login-form">
        {% csrf_token %}
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-900">Registration</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 text-red-700 border border-red-400 rounded p-4 mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="mb-4">
            <label for="username" class="login-label">Username</label>
            <input type="text" name="username" id="username" required
                   class="login-input p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Choose a username">
        </div>

        <div class="mb-4">
            <label for="first_name" class="login-label">First Name</label>
            <input type="text" name="first_name" id="first_name" required
                   class="login-input p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter your first name">
        </div>

        <div class="mb-4">
            <label for="last_name" class="login-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" required
                   class="login-input p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter your last name">
        </div>

        <div class="mb-4">
            <label for="email" class="login-label">Email</label>
            <input type="email" name="email" id="email" required
                   class="login-input p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter your email">
        </div>

        <div class="mb-4">
            <label for="password1" class="login-label">Password</label>
            <input type="password" name="password1" id="password1" required
                   class="login-input p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Create a password">
        </div>

        <div class="mb-4">
            <label for="password2" class="login-label">Confirm Password</label>
            <input type="password" name="password2" id="password2" required
                   class="login-input p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Confirm your password">
        </div>

        <button type="submit" class="login-button mb-2">Register</button>

        <div class="px-6 py-4 text-center rounded-lg">
            <p class="text-sm">Already have an account? 
                <a class="signup-link" href="{% url 'login' %}">Login Now</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
