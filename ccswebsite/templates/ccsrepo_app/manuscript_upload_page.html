{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Manuscript</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>
    <header class="flex justify-between items-center bg-[#25580F] text-white p-4 shadow-md">
        <h1 class="text-lg font-bold">College of Computing Studies Repository</h1>
        <nav>
            <ul class="flex space-x-8 text-sm">
                <li>
                    <a href="{% url 'manuscript_search_page' %}" class="text-lg font-bold px-3 py-2">Home</a>
                </li>
                <li>
                    <a href="{% url 'manuscript_upload_page' %}" class="text-lg font-bold px-3 py-2">Upload</a>
                </li>
                <li>
                    <a href="{% url 'student_manuscripts' %}" class="text-lg font-bold px-3 py-2">Hello, {{user.first_name }}</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="text-lg font-bold px-3 py-2">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex justify-center items-center flex-1 py-10">
        <div class="login-form-container">
            <div class="login-form">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Upload Your PDF Manuscript</h2>
                <form method="POST" enctype="multipart/form-data" class="space-y-4">
                    {% csrf_token %}

                    <!-- PDF Upload Field -->
                    <div class="input-margin">
                        <label for="pdf_file" class="login-label">Upload PDF</label>
                        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" class="login-input" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit" class="login-button w-full">
                            Scan PDF
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
