{% comment %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuscript Review</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Header section -->
    <header class="flex justify-between items-center bg-[#25580F] text-white p-4 shadow-md">
        <h1 class="text-lg font-bold">Review</h1>
        <nav>
            <ul class="flex space-x-8 text-sm">
                <li>
                    <a href="{% url 'manuscript_search_page' %}" class="text-lg font-bold px-3 py-2">Home</a>
                </li>
                <li>
                    <a href="{% url 'manuscript_upload_page' %}" class="text-lg font-bold px-3 py-2">Upload</a>
                </li>
                <li>
                    <a href="" class="text-lg font-bold px-3 py-2">Hello, {{user.first_name }}</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="text-lg font-bold px-3 py-2">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen bg-gray-100 p-6 flex justify-center items-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-3xl w-full">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Review and Finalize Manuscript Submission</h2>

            <form action="{% url 'finalize_manuscript_submission' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="file" value="{{ file_url }}">
            
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            
                <label for="abstract">Abstract:</label>
                <textarea name="abstract" id="abstract" required>{{ pdf_data.abstract }}</textarea>
            
                <label for="keywords">Keywords:</label>
                <input type="text" name="keywords" id="keywords" value="{{ pdf_data.keywords }}" required>
            
                <label for="citations">Citations:</label>
                <textarea name="citations" id="citations" required>{{ pdf_data.citations }}</textarea>
            
                <label for="authors">Authors:</label>
                <input type="text" name="authors" id="authors" required>
            
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <!-- Populate with categories -->
                </select>
            
                <label for="batch">Batch:</label>
                <select name="batch" id="batch" required>
                    <!-- Populate with batches -->
                </select>
            
                <label for="manuscript_type">Manuscript Type:</label>
                <select name="manuscript_type" id="manuscript_type" required>
                    <!-- Populate with manuscript types -->
                </select>
            
                <label for="program">Program:</label>
                <select name="program" id="program" required>
                    <!-- Populate with programs -->
                </select>
                <button type="submit">Finalize Submission</button>
            </form>            
        </div>
    </main>
</body>

</html> {% endcomment %}
