{% extends "base_dashboard.html" %}

{% block content %}
    <h2 class="text-2xl font-semibold text-[#25580F] mb-6">Manage Adviser</h2>

    <div class="flex">
        <div class="w-1/3 bg-white shadow-md rounded-lg p-6">
            <h3 class="text-lg font-semibold text-[#25580F] mb-4">Add Adviser</h3>
            <form method="POST" action="{% url 'manage_users' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="first_name" class="block text-gray-700 font-medium mb-2">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="border border-gray-300 p-2 rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="last_name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="border border-gray-300 p-2 rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="program" class="login-label">Program</label>
                    <select name="program" id="program" required class="login-input">
                        <option value="">Select a program</option>
                        {% for program in programs %}
                            <option value="{{ program.id }}">{{ program.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" class="border border-gray-300 p-2 rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="border border-gray-300 p-2 rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password1" class="border border-gray-300 p-2 rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="password2" class="border border-gray-300 p-2 rounded w-full" required>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-[#25580F] text-white px-4 py-2 rounded">Submit</button>
                </div>
            </form>
            
        </div>
        <div class="flex-1 mr-4">
            <table class="table-auto w-full bg-white shadow-md rounded-lg mb-6">
                <thead>
                    <tr class="bg-[#25580F] text-white">
                        <th class="px-4 py-2">Adviser Name</th>
                        <th class="px-4 py-2">Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for adviser in advisers %}
                    <tr class="text-center">
                        <td class="border px-4 py-2">{{ adviser.first_name }} {{ adviser.last_name }}</td>
                        <td class="border px-4 py-2">{{ adviser.email }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="border px-4 py-2">No Adviser found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
