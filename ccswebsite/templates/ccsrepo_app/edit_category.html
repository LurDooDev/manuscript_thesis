{% extends "base_dashboard.html" %}

{% block content %}
    <h2 class="text-2xl font-semibold text-[#25580F] mb-6">Edit Category</h2>
    <div class="w-1/3 bg-white shadow-md rounded-lg p-6">
        <h3 class="text-lg font-semibold text-[#25580F] mb-4">Edit Category Name</h3>
        <form method="POST" action="{% url 'edit_category' category.id %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Category Name</label>
                <input type="text" id="name" name="name" class="border border-gray-300 p-2 rounded w-full" value="{{ category.name }}" required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-[#25580F] text-white px-4 py-2 rounded">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
