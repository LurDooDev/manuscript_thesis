{% extends "base_dashboard.html" %}

{% block content %}
    <h2 class="text-2xl font-semibold text-[#25580F] mb-6">Manage Type</h2>
    <div class="flex">
        <div class="w-1/3 bg-white shadow-md rounded-lg p-6">
            <h3 class="text-lg font-semibold text-[#25580F] mb-4">Add Type</h3>
            <form method="POST" action="{% url 'manage_type' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Type Name</label>
                    <input type="text" id="name" name="name" class="border border-gray-300 p-2 rounded w-full" required>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-[#25580F] text-white px-4 py-2 rounded">Submit</button>
                </div>
            </form>
        </div>
        <div class="flex-1 mr-4">
            <table class="table-auto w-full bg-white shadow-md rounded-lg mb-6">
                <thead>
                    <tr class="bg-[#25580F] text-white">
                        <th class="px-4 py-2">Type Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ManuscriptType in type %}
                    <tr class="text-center">
                        <td class="border px-4 py-2">{{ ManuscriptType.name }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="border px-4 py-2">No category found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
