{% extends "base_auth.html" %}

{% block content %}
<div class="login-form-container">
    <form method="POST" class="login-form">
        {% csrf_token %}
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-900">Login</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 text-red-700 border border-red-400 rounded p-4 mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="mb-4">
            <label for="username" class="login-label">Username</label>
            <input type="text" name="username" id="username" required
                   class="login-input p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter your username">
        </div>

        <div class="mb-4">
            <label for="password" class="login-label">Password</label>
            <input type="password" name="password" id="password" required
                   class="login-input p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter your password">
        </div>

        <button type="submit" class="login-button mb-2">Login</button>

        <div class="px-6 py-4 text-center rounded-lg">
            <p class="text-sm">Don't have an account? 
                <a class="signup-link" href="{% url 'register' %}">Register Now</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
