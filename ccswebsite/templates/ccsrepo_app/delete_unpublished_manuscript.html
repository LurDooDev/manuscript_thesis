{% extends "base_dashboard.html" %}

{% block content %}
    <h2 class="text-2xl font-semibold text-[#25580F] mb-6">Delete all Unpublished Manuscripts</h2>
    <div class="flex justify-end mb-6">
        <form method="POST" action="{% url 'delete_unpublished_manuscripts' %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Delete All Unpublished Manuscripts
            </button>
        </form>
    </div>
{% endblock %}
